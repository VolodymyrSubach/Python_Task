{% extends 'base.html' %}

{% block title %}List of Employees{% endblock %}


{% block content %}
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>N</th>
                    <th>First name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in object_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ employee.first_name }}</td>
                        <td>{{ employee.last_name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
