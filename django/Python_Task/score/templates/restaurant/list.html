{% extends 'base.html' %}

{% block title %}List of Restaurants{% endblock %}


{% block content %}
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>N</th>
                    <th>Restaurant name</th>
                    <th>Kitchen Type</th>
                </tr>
            </thead>
            <tbody>
                {% for restaurant in object_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ restaurant.name }}</td>
                        <td>{{ restaurant.kitchen_type }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
